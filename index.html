<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DC Heroes Slider</title>
</head>
<body>

    <div class="container">
        <!-- slider box -->
        <div class="box">
            <p class="dchero">DC</p>
            <!-- model -->
            <img src="img/batman.png" alt="" class="model">
            <!-- details -->
            <div class="details">
                <!-- logo character -->
                <img src="img/logobatman.png" alt="" class="logo" width="180px" style="height: auto">
                <!-- character details -->
                <p>Bruce Wayne aka Batman. He is the knight of Gotham City.</p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
